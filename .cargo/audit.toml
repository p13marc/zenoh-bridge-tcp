# cargo-audit configuration file
# Minimal configuration for cargo-audit 0.21

[advisories]
# Ignore specific advisories (use with caution)
# RUSTSEC-2023-0071: RSA timing attack in transitive dependency from zenoh
ignore = ["RUSTSEC-2023-0071"]

# Report informational advisories
informational_warnings = ["unmaintained", "unsound", "yanked"]

[database]
# Fetch the database automatically
fetch = true
# Allow stale database
stale = false
# Database path
path = "~/.cargo/advisory-db"
# Database URL
url = "https://github.com/rustsec/advisory-db.git"

[output]
# Don't suppress output
quiet = false
# Deny warnings (empty means warn but don't fail)
deny = []
