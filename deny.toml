# cargo-deny configuration file
# See: https://embarkstudios.github.io/cargo-deny/

# Deny configuration for security advisories
[advisories]
version = 2
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory database to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# Warn for yanked crates
yanked = "warn"
# Ignore advisories for specific IDs (use when you've assessed and accepted the risk)
ignore = [
    # RSA timing attack in transitive dependency from zenoh - no patch available
    "RUSTSEC-2023-0071",
    # paste crate unmaintained - transitive dependency from zenoh
    "RUSTSEC-2024-0436",
]

# Deny configuration for licenses
[licenses]
version = 2
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Unlicense",
    "0BSD",
    "Zlib",
    "OpenSSL",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
]
# The confidence threshold for detecting a license from license text.
confidence-threshold = 0.8
# Allow 1 or more licenses on a per-crate basis
exceptions = [
    # { allow = ["MPL-2.0"], crate = "some-crate" },
]

# Some crates don't have their license SPDX identifier in Cargo.toml
[[licenses.clarify]]
crate = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

# Deny configuration for banned/allowed crates
[bans]
# Warn on multiple versions of the same crate
multiple-versions = "warn"
# Warn on wildcard dependencies
wildcards = "warn"
# Highlight which crates are using the wildcard dependency
highlight = "all"
# Skip crates that are not published to crates.io
workspace-default-features = "allow"
external-default-features = "allow"
allow = [
    # Add crates here that are allowed despite other checks
]
deny = [
    # Add crates here that should never be used
    # { crate = "openssl", use-instead = "rustls" },
]
skip = [
    # Skip checking these crates
]
skip-tree = [
    # Skip entire dependency trees
]

# Deny configuration for crate sources
[sources]
# Warn if crates are from unknown sources
unknown-registry = "warn"
# Warn if crates are from git repositories
unknown-git = "warn"
# Allow git sources from these organizations/users
allow-git = [
    # Add allowed git sources here, e.g.:
    # "https://github.com/rust-lang",
]
# List of allowed registries
[sources.allow-org]
github = [
    # Add allowed GitHub orgs here
]
